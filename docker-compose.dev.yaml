version: "3"

services:

  web-server:
    container_name: web-server
    build: ./web-server
    restart: always
    volumes:
      - ./web-server/conf.d:/etc/nginx/conf.d
      - ./web-server/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:8080"
    depends_on:
      - server
      - client

  server:
    container_name: backend
    build: ./server
    restart: always
    volumes:
      - "./server:/backend"      
    ports:
      - "80:80"
      - "443:443"

  client:
    container_name: client
    build: ./client
    stdin_open: true
    restart: always
    volumes:
      - "./client:/App"
    ports:
      - "8000:8000"