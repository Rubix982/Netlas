version: "2"

services:
  backend:
    container_name: backend
    build: ./server
    restart: always
    volumes:
      - "./server:/Backend"
    ports:
      - "5000:5000"

  client:
    container_name: client
    build: ./client
    stdin_open: true
    restart: always
    volumes:
      - "./client:/App"
    ports:
      - "8000:8000"

  web-server:
    container_name: web-server
    build: ./web-server
    restart: always
    volumes:
      - ./web-server/conf.d:/etc/nginx/conf.d
      - ./web-server/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - client